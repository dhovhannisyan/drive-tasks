<div class="header">
    <h1>
      <mat-icon>insert_drive_file</mat-icon>
      Drive
    </h1>
    <div class="wrapper">
        <mat-form-field appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput placeholder="Search in Drive">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <mat-icon>help_outline</mat-icon>
        <mat-icon>settings</mat-icon>
        <mat-icon>view_module</mat-icon>
        <button class="user-btn">R</button>
    </div>
</div>
<div class="container">
  <div class="col">
    <nav>
      <a mat-stroked-button class="add-link" routerLink="/add">
        <span class="plus-icon">+</span>
        New
      </a>
      <ul class="nav-list">
        <li class="nav-item" *ngFor="let navItem of navList">
          <button [class.active]="activeNavItem === navItem.name" (click)="onNavigate(navItem.name)">
            <mat-icon class="nav-icon">{{ navItem.icon }}</mat-icon>
            {{ navItem.name }}
          </button>
        </li>
      </ul>
    </nav>
    <mat-divider></mat-divider>
    <div class="wrapper">
        <div>
            <mat-icon>cloud_queue</mat-icon>
            <span>Storage</span>
        </div>
        <div>
            <div class="percent"></div>
            <div class="text">20.6 MB of 15 GB used</div>
        </div>
        <a mat-raised-button href="#" class="buy-storage">Buy storage</a>
    </div>
  </div>
  <div class="col">
    <!-- My Drive -->
    <div class="wrapper">
        <div>
            <button mat-button [matMenuTriggerFor]="menu" class="drive-menu">My Drive</button>
            <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
            </mat-menu>
        </div>
        <div>
            <mat-icon>grid_on</mat-icon>
            <mat-icon>info</mat-icon>
        </div>
        
    </div>
    <mat-divider></mat-divider>
    <table mat-table [dataSource]="tableDataSource" matSort class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element" (click)="navigateToTask(element.id)"> 
          <mat-icon class="folder-icon">folder</mat-icon>
          {{element.name}} 
        </td>
      </ng-container>
      <!-- Owner Column -->
      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner </th>
        <td mat-cell *matCellDef="let element" (click)="navigateToTask(element.id)"> {{element.owner}} </td>
      </ng-container>
      <!-- Last Modified Column -->
      <ng-container matColumnDef="lastModified">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last modified </th>
        <td mat-cell *matCellDef="let element" (click)="navigateToTask(element.id)"> {{element.lastModified}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
